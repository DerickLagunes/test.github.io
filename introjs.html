<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <div>
        <p id="texto">Soy un texto en una etiqueta p</p>
        <button onclick="cambiarTexto()">Cambiar</button>
    </div>

    <br>
    <br>
    <br>
    <br>

    <div>
        <img id="imagen" src="doge.jpg" alt="un perro" width="250px">
        <button onclick="cambiarAtributo()">Cambiar imagen</button>
    </div>

    <br>
    <br>
    <br>
    <br>

    <div>
        <table id="tabla">
            <tr>
                <th>
                    Alumno
                </th>
                <th>
                    Edad
                </th>
            </tr>
        </table>
        <button onclick="agregarElemento()">Agregar</button>
    </div>

    <script>
        function cambiarTexto() {
            document.getElementById("texto").innerHTML = "Soy un texto <strong>modificado</strong> dentro de p";
        }
    </script>

    <script>
        function cambiarAtributo() {
            document.getElementById("imagen").src = "chiwi.jpg";
        }
    </script>

    <script>
        function agregarElemento() {
            var numero = Math.floor(Math.random() * (18 - 15) + 15);
            document.getElementById("tabla").innerHTML += "<tr><td>Nombre</td><td>"+numero+"</td></tr>";
        }
    </script>
</body>

</html>
